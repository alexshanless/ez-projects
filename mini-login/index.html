<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container"></div>
      <div class="content-container">
        <div class="top-container">
          <img
            class="logo"
            src="https://assets.codepen.io/6060109/ig-logo.png"
            alt="ig image"
          />
          <form class="form-container">
            <input
              type="email"
              placeholder="Phone number, username, or email"
            />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
          </form>
          <p class="separator">OR</p>
          <div class="forgot-container">
            <p><a href="#">Login with Facebook</a></p>
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="signup">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <p id="get-app">Get the app.</p>
        <div class="app-icons">
          <img
            src="https://assets.codepen.io/6060109/IG-app-store-button.png"
            alt="app ios"
          />
          <img
            src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"
            class="play-store"
          />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Top Accounts</a>
        <a href="#">Hashtags</a>
        <a href="#">Locatons</a>
      </div>
      <div class="copyright">
        <div class="dropdown-language">
          <select>
            <option value="English" selected>English</option>
            <option value="Spanish">Spanish</option>
            <option value="Dutch">Dutch</option>
            <option value="French">French</option>
          </select>
        </div>
        <p>Â© 2021 Instagram from Facebook</p>
      </div>
    </div>
  </body>
</html>
